<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>

<meta charset="UTF-8">
<title>글 상세보기</title>
</head>



<style>
.layout {
	width: 500px;
	margin: 0 auto;
	margin-top: 40px;
}
</style>

<div layout:fragment="content">

	<div class="layout">

		<h1 th:text="${notice.name}">제목 입니다.</h1>
		<p th:text="${notice.content}">내용이 들어갈 부분입니다.</p>
		<a th:href="@{/notice/delete(num=${notice.num})}">삭제</a>
		<a th:href="@{/notice/update(num=${notice.num})}">수정</a>
		

		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
	</div>


</div>
</html>
