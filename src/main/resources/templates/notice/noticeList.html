<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>

<meta charset="UTF-8">
<title>글목록창</title>
</head>



<style>
.layout {
	width: 500px;
	margin: 0 auto;
	margin-top: 40px;
}
</style>

<div layout:fragment="content">

	<div class="layout">
		<table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "notice:${list}">
                    <td th:text="${notice.num}">1</td>

                    <td> 									<!-- 매핑이 controller에 내가 지정한거 -->
                    	<a th:text="${notice.name}" th:href="@{/notice/view(num=${notice.num})}"></a>
                    </td> 
                    
                </tr>
            </tbody>
        </table>
        
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</div>


</div>
</html>
