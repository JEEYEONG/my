<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		.fieldError {
			color: #bd2130;
		}
	</style>
</th:block>

	
	<title>글쓰기창</title>

	<div layout:fragment="content">
		<form action="/notice/new" role="form" method="post" th:object="${noticeFormDto}" id="frm">
		<div class="form-group">
			<label th:for="name">제목</label>
			<input type="text" name="name" class="form-control" placeholder="제목을 입력해주세요">
		</div>
		<div class="form-group">
			<label th:for="content">내용</label>
			<input type="text" name="content" class="form-control" placeholder="내용을 입력해주세요">
		</div>
		
		<div style="text-align: center">
			<input type="submit" class="btn btn-primary" id="btn" value="등록">
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		

		</form>
	</div>


</html>
