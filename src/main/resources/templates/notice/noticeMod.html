<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>

<meta charset="UTF-8">
<title>글 수정창</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
        margin-top; 10dpx;

    }

    .layout textarea{
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>

<div layout:fragment="content">

	<div class="layout">
		<form action="@{/voc/update/{num}(num=${voc.num)}" method="post">
			<input name="name" type="text" th:value=${voc.name}>
			<textarea name="content" th:text=${voc.content></textarea>
			<button type="submit">수정</button>
		
		</form>
        
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</div>


</div>
</html>
