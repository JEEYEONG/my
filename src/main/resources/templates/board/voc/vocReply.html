<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null){
				alert(errorMessage);
			}
			bindDomEvent();
		});
		
		function bindDomEvent(){
			$(".custom-file-input").on("change", function(){
				var fileName = $(this).val().split("\\").pop(); //이미지파일명
				var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); //확장자추출
				fileExt = fileExt.toLowerCase(); //확장자 소문자로 통일해서 비교하려고
				
				if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
					alert("이미지 파일만 등록이 가능합니다."); //파일첨부 시 이미지 파일인지 검사한다.
					return;
					} 
				$(this).siblings(".custom-file-label").html(fileName); //라벨 태그 안의 내용을 jquery의 .html()을 이용해 파일명 입력
			});
		}
	</script>

</th:block>




<title>글쓰기창</title>

<div layout:fragment="content">

	<form action="/voc/reply/new" role="form" method="post"
		enctype="multipart/form-data" th:object="${vocFormDto}">
		
		<p class="h2">글 등록</p>
		<input type="hidden" th:value="${num}" name="parentNo">
		<input type="hidden" th:value="${originNo}" name = "originNo">

		<div class="form-group">
			<label th:for="name">제목</label> <input type="text" name="name"
				class="form-control" placeholder="제목을 입력해주세요">
		</div>
		<div class="form-group">
			<label th:for="content">내용</label> <input type="text" name="content"
				class="form-control" placeholder="내용을 입력해주세요">
		</div>

		<div th:if="${#lists.isEmpty(vocFormDto.attachDtoList)}">
			<!-- 이미지 정보 담고 있는 리스트가 비어있다면 상품을 등록한다 -->
			<div class="form-group" th:each="numb:${#numbers.sequence(1,5)}">
				<div class="custom-file img-div">
					<input type="file" class="custom-file-input" name="attachFile">
					<label class="custom-file-label" th:text="첨부파일 + ${numb}"></label>
					<!-- 여기 num 이 뭐지? -->
				</div>
			</div>
		</div>

		<div th:if="${not #lists.isEmpty(vocFormDto.attachDtoList)}">
			<div class="form-group"
				th:each="attachDto, status:${vocFormDto.attachDtoList}">
				<div class="custom-file img-div">
					<input type="file" class="custom-file-input" name="attachFile">
					<input type="hidden" name="attachIds" th:value="${attachDto.num}">
					<label class="custom-file-label"
						th:text="${not #strings.isEmpty(attachDto.oriname)} ? ${attachDto.oriname} : '첨부파일' + ${status.index+1}"></label>
					<!--타임리프 유틸리티 객체인 #strings.isEmpty(string)을 이용하여 저장이미지 정보가 있다면 파일명을 보여주고 없다면 상품이미지번호출력  -->
				</div>
			</div>
		</div>


		<div th:if="${#strings.isEmpty(vocFormDto.num)}"
			style="text-align: center">
			<button th:formaction="@{/voc/reply/new}" type="submit"
				class="btn btn-primary">등록</button>
		</div>

		<div th:unless="${#strings.isEmpty(vocFormDto.num)}"
			style="text-align: center">
			<button th:formaction="@{'/voc/update/' + ${vocFormDto.num} }"
				type="submit" class="btn btn-primary">수정</button>
		</div>

		


		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">


	</form>
</div>


</html>
